path.pdf                      = E:\workspace\LABOS-CORE\WebRoot\uploadDoc\pdf
path.swf                      =	E:\workspace\LABOS-CORE\WebRoot\uploadDoc\swf
pdf2swf                       = true
renderingorder.primary        = flash
renderingorder.secondary      = flash
splitmode                     = false
allowcache                    = true
cmd.conversion.singledoc      =C:\Program Files (x86)\SWFTools\pdf2swf.exe {path.pdf}{pdffile} -o {path.swf}{pdffile}.swf -f -T 9 -t -s storeallcharacters -s linknameurl
cmd.conversion.splitpages     =C:\Program Files (x86)\SWFTools\pdf2swf.exe {path.pdf}{pdffile} -o {path.swf}{pdffile}_%.swf -f -T 9 -t -s storeallcharacters -s linknameurl
cmd.conversion.renderpage     =C:\Program Files (x86)\SWFTools\swfrender.exe {path.swf}{swffile} -p {page} -o {path.swf}{pdffile}_{page}.png -X 1024 -s keepaspectratio
cmd.conversion.rendersplitpage=C:\Program Files (x86)\SWFToolsswfrender.exe {path.swf}{swffile} -o {path.swf}{pdffile}_{page}.png -X 1024 -s keepaspectratio
cmd.conversion.jsonfile       =C:\Program Files (x86)\SWFTools\PDF2JSON\pdf2json.exe {path.pdf}{pdffile} -enc UTF-8 -compress {path.swf}{pdffile}.js
cmd.searching.extracttext     =C:\Program Files (x86)\SWFTools\SWFTools\swfstrings.exe {swffile}
cmd.conversion.splitjsonfile  =C:\Program Files (x86)\SWFTools\PDF2JSON\pdf2json.exe {path.pdf}{pdffile} -enc UTF-8 -compress -split 10 {path.swf}{pdffile}_%.js
cmd.query.swfwidth            =swfdump.exe {swffile} -X
cmd.query.swfheight           =swfdump.exe {swffile} -Y
